<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>ReadThatShit</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	var form = $("#save_form");

	var formSent = function(response) {
		var hasErrors = ((response.errors != null) && (response.errors.length > 0));
		if(hasErrors) {
			$("#save_result_message").text("ERROR");
			return;
		};
		$("#save_result_message").html("¡<a href=\"rss.php?list=" + response.machine_friendly_name + "\"><strong>" + response.title + "</strong></a> ya está preparada! <a href=\"list.html#" + response.machine_friendly_name + "\">¿Quieres empezar a añadir cosas?</a>");
	};

	var sendFormByAjax = function(form) {
		var url = form.attr("action");
		var data = form.serialize();
		$.ajax({
			url: url,
			data: data,
			type: "post",
			dataType: "json"
		}).success(formSent);
	};

	form.submit(function(event) {
		event.preventDefault();
		sendFormByAjax($(this));
	});
});
</script>
</head>
<body>
	<form method="post" action="create_list.php" id="save_form">
		<label for="title">Nombre de tu lista:</label><input type="text" id="title" name="title" />
		<label for="description">Escribe una descripción si te apetece:</label><textarea id="description" name="description"></textarea>
		<input type="submit" value="Crear" />
	</form>
	<div id="save_result_message"></div>
</body>
</html>
