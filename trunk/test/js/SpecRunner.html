<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine-html.js"></script>  
  <script type="text/javascript" src="lib/jasmine-custom.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../../js/jquery.js"></script>
  <script type="text/javascript" src="../../js/Config.js"></script>
  <script type="text/javascript" src="../../js/Navigator.js"></script>
  <script type="text/javascript" src="../../js/URLReader.js"></script>
  <script type="text/javascript" src="../../js/Bus.js"></script>
  <script type="text/javascript" src="../../js/Events.js"></script>
  <script type="text/javascript" src="../../js/Html.js"></script>
  <script type="text/javascript" src="../../js/views/ListCreationView.js"></script>
    
  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/NavigatorSpec.js"></script>
  <script type="text/javascript" src="spec/URLReaderSpec.js"></script>
  <script type="text/javascript" src="spec/BusSpec.js"></script>
  <script type="text/javascript" src="spec/HtmlSpec.js"></script>
  <script type="text/javascript" src="spec/ListCreationViewSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
